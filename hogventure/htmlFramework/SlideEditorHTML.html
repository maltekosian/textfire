<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> New Document </TITLE>
<META NAME="Generator" CONTENT="EditPlus">
<META NAME="Author" CONTENT="">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
<script type="text/javascript">
   var activeElement = false;
   /**
   * do not use setActive - will be blocked by IE
   * activates and inactivates the given HTMLelement
   * set the css class
   */
   function activate(id) {
           //document.getElementById(id).innerHTML = id;
           var element = document.getElementById(id);
           
           if (activeElement != false)
           {
                   activeElement.className = 'inactive';
                   //activeElement.style.overflow = 'hidden';
                   //activeElement.style.border = '1px dashed #999';
                   //activeElement.style.background = '#ddd';
           }
           if (activeElement != element)
           {
                   activeElement = element;
                   activeElement.className = 'active';
                   //activeElement.style.overflow = 'hidden';
                   //activeElement.style.border = '1px solid #000';
                   //activeElement.style.background = '#eee';
           } else {
                   activeElement = false;
           }
   }
</script>
<style type="text/css">
   body {
           margin: 0px;
           font-size: 12px;
           font-family: Consolas, monospace;
   }
   .inactive {
           visibility: hidden; display: none;
   }
   .active {
           overflow: hidden; border: 1px solid #000; background: #eee; visibility: visible; display: block;
   }
   .open_button {
           overflow: hidden; border: 1px dashed #999; background: #ddd; visibility: visible; display: block;
   }
   .button {
           overflow: hidden; border: 1px dashed #999; background: #fff; visibility: visible; display: block;
   }
</style>
</HEAD>
<BODY>
<div id="content" style="overflow: hidden; position: relative; margin: 30px; background: #bbb; width: 800px; height: 480px; " >
   <div id="title_open_button" class="open_button" style="position: absolute; top: 5px; left: 375px; width: 50px; height: 25px; " onClick="activate('title_content');">
   </div>
   <div id="title_content" class="inactive" style="position: absolute; top: 5px; left: 100px; width: 600px; height: 64px; " >
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('title_content');">
           current title<br />
           edit
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('title_content');">
           edit preferences
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('title_content');">
           <b style="background: #f00; color: #fff;">X</b>
           </div>
   </div>
   <div id="slides_open_button" class="open_button" style="position: absolute; top: 215px; left: 5px; width: 25px; height: 50px; " onClick="activate('slides_content');">
   </div>
   <div id="slides_content" class="inactive" style="position: absolute; top: 5px; left: 5px; width: 64px; height: 470px; " >
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('slides_content');">
           <b style="background: #f00; color: #fff;">X</b>
           </div>
   </div>
   <div id="bag_open_button" class="open_button" style="position: absolute; top: 215px; left: 770px; width: 25px; height: 50px; " onClick="activate('bag_content');">
   </div>
   <div id="bag_content" class="inactive" style="position: absolute; top: 5px; left: 731px; width: 64px; height: 470px; ">
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           login / logout
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           load
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           save
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           new
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           export
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           publish
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; " onClick="activate('bag_content');">
           <b style="background: #f00; color: #fff;">X</b>
           </div>
   </div>
   <div id="dialog_open_button" class="open_button" style="position: absolute; top: 450px; left: 375px; width: 50px; height: 25px; " onClick="activate('dialog_content');">
   </div>
   <div id="dialog_content" class="inactive" style="position: absolute; top: 411px; left: 100px; width: 600px; height: 64px; " >
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('dialog_content');">
           add dialog
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('dialog_content');">
           edit dialog
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('dialog_content');">
           remove dialog
           </div>
           <div class="button" style="margin: 2px; width: 58px; height: 58px; float: left;" onClick="activate('dialog_content');">
           <b style="background: #f00; color: #fff;">X</b>
           </div>
   </div>
</div>
</BODY>
</HTML>
