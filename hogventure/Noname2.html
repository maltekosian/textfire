<script type="text/javascript">
	var listener = new Array();

	function startAnimationThread() {
		listener[listener.length] = setInterval("animate()" ,125);
	}

	function animate() {
		var element = document.getElementById('editor_pig');
		var x = parseInt(element.style.left.substr(0, element.style.left.length-1));
		var w = parseInt(element.style.width.substr(0, element.style.width.length-1));
		if (direction)
		{
			element.style.left = (x+1)+'%';
			if (x > 110 && direction )
			{
				direction = false;
			} 
		} else {
			element.style.left = (x-1)+'%';
			if (x + w < -10 && !direction )
			{
				direction = true;
			} 
		}
		//document.getElementById('childOFparent').innerHTML = '<span style="font-size: 36px;">'+x+'</span>';		
	}

	var direction = true;

	var hideText = false;
	function hideThis(_id, _id2, _hideText) {

		if (_hideText)
		{
			hideText = !hideText;
		} else if (!hideText) {
			//use this if you are logged i with twitter
			//document.getElementById('childOFparent').innerHTML = '';
		} else {
			hideText = false;
		}

		document.getElementById(_id).style.display = 'none';
		document.getElementById(_id).style.visibility = 'hidden';

		document.getElementById(_id2).style.display = 'block';
		document.getElementById(_id2).style.visibility = 'visible';

	}

	function selectMe(id) {
		hideThis('div_div','parent_child', true);
		//document.getElementById('childOFparent').innerHTML = 'A message from:<br />'+document.getElementById(id).innerHTML;
	}

	var tw_popup = false;

	function openTwitterWindow(url) {
		tw_popup = window.open();
		tw_popup.focus(url,'tw_pop','width=450,height=320,left=200,top=100,scrollbars=no,resizeable=no');
	}

	function closeTwitterWindow(param) {
		//set athe tw_session cookie here!
		tw_popup.close();
	}
</script>
